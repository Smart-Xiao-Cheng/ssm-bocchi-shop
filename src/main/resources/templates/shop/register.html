<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/xiaocheng.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 100px">
        <div class="col-md-4">
            <div class="shadow-small">
                <div class="card-header text-center">注册</div>
                <div class="card-body">
                    <form id="loginForm" method="post" th:action="@{/register/submit}">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" id="password" name="password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">重复密码:</label>
                            <input type="password" id="password2" name="password2" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#" th:href="@{/login}" class="btn btn-outline-info mr-4">登录</a>
                            <button type="submit" class="btn btn-outline-dark ">注册</button>
                            <button type="reset" class="btn btn-outline-primary ml-4">清空</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/background-effects.js}"></script>
</body>
</html>
